{% extends "master.html" %}

{% block title %}
  Details about {{ mymember.name }} 
{% endblock %}


{% block content %}
  <div class="mycard">
    <h1>{{ mymember.name }} {{ mymember.place }}</h1>
    
    <p>Phone {{ mymember.phone }}</p>
    <p>Purchase date: {{ mymember.date }}</p>
    
    <p>Back to <a href="/members">Members</a></p>
  </div>
  
{% endblock %}
