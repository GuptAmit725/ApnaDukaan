{% extends "master.html" %}

{% block title %}
  List of all customers
{% endblock %}


{% block content %}
  <div class="mycard">
    <h1>Members</h1>
    <ul>
      {% for x in mymembers %}
        <li onclick="window.location = 'details/{{ x.id }}'">{{ x.name }} {{ x.city }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
